<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>チンチロ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Shippori+Mincho:wght@700;900&family=Yuji+Syuku&display=swap');
      
      body {
        font-family: 'Noto Sans JP', sans-serif;
        background-color: #0f1f15;
        background-image: 
          radial-gradient(circle at 50% 50%, rgba(0,0,0,0) 0%, rgba(0,0,0,0.6) 100%),
          repeating-linear-gradient(45deg, #14281c 0, #14281c 2px, #0f1f15 0, #0f1f15 50%);
        background-size: cover, 20px 20px;
      }

      /* サイコロの転がりアニメーション */
      @keyframes tumble {
        0% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(20px, -20px) rotate(90deg); }
        50% { transform: translate(-15px, 10px) rotate(180deg); }
        75% { transform: translate(10px, 20px) rotate(270deg); }
        100% { transform: translate(0, 0) rotate(360deg); }
      }
      
      .animate-tumble {
        animation: tumble 0.3s linear infinite;
      }

      /* お椀の揺れアニメーション */
      @keyframes vibrate {
        0% { transform: translate(0, 0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0, 0); }
      }
      
      .animate-vibrate {
        animation: vibrate 0.1s linear infinite;
      }

      /* 和風フォント用クラス */
      .font-mincho {
        font-family: 'Shippori Mincho', serif;
      }
      .font-brush {
        font-family: 'Yuji Syuku', serif;
      }

      /* ガラス質感 */
      .glass-panel {
        background: rgba(20, 40, 30, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.4);
      }

      /* カットイン演出 */
      @keyframes cut-in {
        0% { transform: scale(2) translateX(-100%); opacity: 0; }
        15% { transform: scale(1) translateX(0); opacity: 1; }
        85% { transform: scale(1) translateX(0); opacity: 1; }
        100% { transform: scale(1.5) translateX(100%); opacity: 0; }
      }
      .animate-cut-in {
        animation: cut-in 2.5s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      @keyframes stamp {
        0% { transform: scale(3); opacity: 0; }
        50% { transform: scale(0.8); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-stamp {
        animation: stamp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      /* 稲妻のような背景フラッシュ */
      @keyframes flash-bg {
        0%, 100% { background-color: transparent; }
        10%, 30% { background-color: rgba(255, 255, 255, 0.2); }
      }
      .animate-flash {
        animation: flash-bg 0.5s linear;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="text-white min-h-screen overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
